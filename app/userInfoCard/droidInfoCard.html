<div class="panel panel-primary">
	<div class="panel-heading" ng-click="collapse()">
		<span state-display="droid.level user-ok user-warning user-problem user-error">{{droid.name}}<span>
	</div>
	<div class="panel-body" ng-hide="collapsed">
		<h4>Specifications:</h4>
		{{droid.specifications.manufacturer}}<br/>
		{{droid.specifications.type}}<br/>
		{{droid.specifications.productLine}}<br/>
		<br/>
		<button class="btn btn-primary" ng-click="nextState()">State</button>
	</div>
</div>
