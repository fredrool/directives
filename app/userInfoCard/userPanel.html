<div class="panel panel-primary">
	<div class="panel-heading" ng-click="collapse()">
		<span state-display="level user-ok user-warning user-problem user-error">{{name}}<span>
		<button ng-click="nextState($event)" class="btn btn-xs btn-info" style="float:right">State</button>
	</div>
	<div ng-transclude class="panel-body" ng-hide="collapsed">
	</div>
</div>
