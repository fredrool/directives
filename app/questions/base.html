<h1>Questions</h1>
Outside of transclusion (base scope): {{answers.baseLocation}}<br/>
<br/>
<my-question q="What is the location ?">
	<input type="text" ng-model="answers.baseLocation"/> (inherited scope)
</my-question>
<my-question q="Are you happy?">
	<input type="radio" ng-value="true" ng-model="answers.happy"/> Yes
	<input type="radio" ng-value="false" ng-model="answers.happy"/> No
</my-question>
<my-question q="is this what you were looking for?">
	<button class="btn btn-lg btn-primary">No</button>
	<button class="btn btn-xs btn-default">Yes</button>
</my-question>
